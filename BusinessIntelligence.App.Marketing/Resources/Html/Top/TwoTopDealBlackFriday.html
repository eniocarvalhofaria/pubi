

<a href="@DealUrl?#linkParams#" target="_blank" style="text-decoration:none; border:0">
    <table bgcolor="#000000" border="0" cellpadding="0" cellspacing="0" width="267" align="center" style="padding-left:15px; padding-right:15px">
        <tr>
            <td valign="bottom" bgcolor="#000000" height="10"></td>
        </tr>
        <tr>
            <td align="left" valign="bottom" style="font-family: Arial, Helvetica, sans-serif; text-decoration: none; font-size: 16px; color: #d6d6d6">
                @Name
            </td>
        </tr>
        <tr>
            <td height="17"></td>
        </tr>
        <tr>
            <td align="center" valign="middle">

                <img border="0" src="@ImageUrl" width="265" height="171">
            </td>
        </tr>
        <tr>
            <td height="10" bgcolor="#000000"></td>
        </tr>
        <tr>
            <td>
                <table cellpadding="0" cellspacing="0">
                    <tr>

                        <td width="265" bgcolor="#000000" align="left" style="font-size: 15px; color: #999999; font-family: Arial, Helvetica, sans-serif">
                            @PartnerName
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr bgcolor="#000000">
            <td>
                <table cellpadding="0" cellspacing="0" border="0" width="267" align="center">
                    <tr>
                        <td width="267" height="35" align="left" style="font-family: Arial,Helvetica,sans-serif;
                                            font-size: 13px; color: #999999" valign="middle">
                            <span>@OriginalValue</span><span style="color: #FF6600; font-weight: bold; text-decoration: none">
                                R$
                            </span><span style="color: #FF6600; font-size: 22px; text-decoration: none">
                                @Value
                            </span>
                        </td>

                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td valign="bottom" bgcolor="#000000" height="24"></td>
        </tr>
    </table>
</a>
