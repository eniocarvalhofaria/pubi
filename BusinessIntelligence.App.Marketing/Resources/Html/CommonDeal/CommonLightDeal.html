
<table border="0" cellpadding="0" cellspacing="0" width="165">
    <tr>
        <td height="20">
        </td>
    </tr>
    <tr>
        <td height="106" align="center" valign="top" style="border: 0" colspan="2">
            <a href="@DealUrl?#linkParams#">
                <img src="@ImageUrl" border="0" height="106"
                    width="165" style="display: block" alt="" /></a>
        </td>
    </tr>
    <tr>
        <td height="60" align="left" valign="center" colspan="2">
            <a href="@DealUrl?#linkParams#" style="font-family:Arial,Helvetica,sans-serif;
                text-decoration: none; font-size: 14px; color: #444444; font-weight: bold;">@ShortName</a>
        </td>
    </tr>
    <tr>
       <td colspan="2" height="20" bgcolor="#ffffff" align="left"  style="font-size: 12px; vertical-align: top; color: #666666; font-family: Arial, Helvetica, sans-serif">
                        @PartnerName</td>
        </td>
    </tr>
    <tr>
        <td height="30" align="left" style="font-size: 12; color: #666666; font-family: Arial, Helvetica, sans-serif"
            valign="top">
            @OriginalValue
        </td>
        <td height="30" align="right" valign="top">
            <a href="@DealUrl?#linkParams#" style="color: #ff6600; text-decoration: none;
                font-size: 16px; font-family: Arial, Helvetica, sans-serif">R$ <strong>@Value</strong></a>
        </td>
        <tr>
            <td colspan="2"  height="30" style="border-top: 1px solid #e1e1e1">
            </td>
        </tr>
    </tr>
</table>
